<form>
    <div class="row">
        <div class="col col-md-6 col-md-offset-3">
            <h2>Recruter un avenger :</h2>

            <label for="firstName" class="sr-only"> First Name </label> <input
                type="text" id="firstName" class="form-control"
                placeholder="First Name" name="firstName" ng-model="avenger.firstName"
                value="" required> <label for="lastName" class="sr-only">
            Last Name </label> <input type="text" id="lastName" class="form-control"
                                      placeholder="Last Name" name="lastName" value=""
                                      ng-model="avenger.lastName"
                                      required> <label for="alias" class="sr-only">
            Alias </label> <input type="text" id="alias" class="form-control"
                                  placeholder="Alias" name="alias" value=""
                                  ng-model="avenger.alias"> <label
                for="power" class="sr-only" required> Power </label> <input
                type="number" id="power" class="form-control" placeholder="Power"
                name="power" value="" ng-model="avenger.power" required><br>

            <input type="button" value="Recruter"
                   class="btn btn-lg btn-primary" id="recruter" ng-click="save(avenger)">
        </div>
    </div>
</form>
